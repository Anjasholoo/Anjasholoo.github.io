<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You More, Beby</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1, h2 {
            color: #ff69b4;
            margin: 0.5rem 0;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        h1 {
            font-size: 2.5rem;
        }

        h2 {
            font-size: 1.5rem;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: pulse 2s infinite;
        }

        button:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .arrow {
            margin-top: 20px;
            font-size: 2rem;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            transform: rotate(45deg);
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            animation: float 4s infinite ease-in-out;
        }

        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            border-radius: 50%;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -10px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-20px) rotate(45deg);
                opacity: 0.5;
            }
        }

        .heart:nth-child(odd) {
            animation-duration: 3s;
        }

        .heart:nth-child(even) {
            animation-duration: 5s;
        }

        /* Popup Styles */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffffff;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .popup.show {
            opacity: 1;
            visibility: visible;
        }

        .popup h1 {
            color: #ff69b4;
            margin-bottom: 20px;
        }

        .popup button {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .popup button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="sender">From: Anjas Holo</h2>
        <h2 id="receiver">To: Tityn Bobo</h1>
        <h1 id="instruction">Click Tombol Di bawah beby!</h1>
        <div class="arrow">ðŸ‘‡</div>
        <button id="moreButton">Klik Shu Ayng!</button>
    </div>

    <div class="popup" id="popup">
        <h1>I love you more, Beby!</h1>
        <button id="closePopup">Close</button>
    </div>

    <script>
        document.getElementById('moreButton').addEventListener('click', function() {
            document.getElementById('popup').classList.add('show');
        });

        document.getElementById('closePopup').addEventListener('click', function() {
            document.getElementById('popup').classList.remove('show');
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            document.body.appendChild(heart);
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 500);
    </script>
</body>
</html>
